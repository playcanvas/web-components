<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayCanvas Custom Elements</title>
    <script type="importmap">
        {
            "imports": {
                "playcanvas": "https://esm.run/playcanvas@2.1.0"
            }
        }
    </script>
    <script type="module" src="../dist/playdom.mjs"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <pc-app>
        <pc-scene>
            <pc-entity name="camera" position="0,0,3">
                <pc-camera clear-color="0.5,0.6,0.9,1"></pc-camera>
            </pc-entity>
            <pc-entity name="light" rotation="45,0,0">
                <pc-light color="1,1,1"></pc-light>
            </pc-entity>
            <pc-entity name="cube">
                <pc-render type="box"></pc-render>
                <pc-script src="/examples/rotate.mjs"></pc-script>
            </pc-entity>
        </pc-scene>
    </pc-app>
</body>

</html>
