<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayCanvas Custom Elements</title>
    <script type="importmap">
        {
            "imports": {
                "playcanvas": "https://cdn.skypack.dev/playcanvas"
            }
        }
    </script>

    <!-- Import the custom elements -->
    <script type="module" src="../src/index.mjs"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <pc-application>
        <pc-entity position="0,0,5">
            <pc-camera-component clear-color="0.3,0.4,0.5,1"></pc-camera-component>
        </pc-entity>
        <pc-entity rotation="45,45,0">
            <pc-light-component color="1,1,0" cast-shadows></pc-light-component>
        </pc-entity>
        <pc-entity scale="2,2,2">
            <pc-render-component type="sphere"></pc-render-component>
        </pc-entity>
        <pc-entity position="0,-1.5,0" scale="10,10,10">
            <pc-render-component type="plane"></pc-render-component>
        </pc-entity>
    </pc-application>
</body>

</html>
