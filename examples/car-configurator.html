<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>PlayCanvas Web Components - Car Configurator</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <style>body { margin: 0; overflow: hidden; }</style>
    </head>
    <body>
        <pc-app>
            <!-- Modules -->
            <pc-module name="DracoDecoderModule" glue="modules/draco/draco.wasm.js" wasm="modules/draco/draco.wasm.wasm" fallback="modules/draco/draco.js"></pc-module>
            <!-- Assets -->
            <pc-asset id="camera-controls" src="scripts/camera-controls.mjs" preload></pc-asset>
            <pc-asset id="choose-color" src="scripts/choose-color.mjs" preload></pc-asset>
            <pc-asset id="studio" src="assets/sky/octagon-lamps-photo-studio-2k.hdr" preload></pc-asset>
            <pc-asset id="car" src="assets/models/porsche-911-carrera-4s.glb" preload></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Sky -->
                <pc-sky asset="studio" type="none"></pc-sky>
                <!-- Camera -->
                <pc-entity name="camera" position="3,1.5,5">
                    <pc-camera fov="30"></pc-camera>
                    <pc-scripts>
                        <pc-script name="cameraControls" attributes='{"enableFly": false, "enablePan": false, "focusPoint": [0, -0.25, 0], "pitchRange": [-90, 0], "sceneSize": 10, "zoomMin": 0.5, "zoomMax": 1}'></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- Light -->
                <pc-entity name="light" rotation="45,0,0">
                    <pc-light></pc-light>
                </pc-entity>
                <!-- Car -->
                <pc-entity name="car">
                    <pc-model asset="car"></pc-model>
                    <pc-scripts>
                        <pc-script name="chooseColor"></pc-script>
                    </pc-scripts>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="scripts/vr.mjs"></script>
    </body>
</html>
