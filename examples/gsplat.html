<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PlayCanvas Web Components - 3D Gaussian Splat</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "https://esm.run/playcanvas@2.1.0"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <pc-app>
            <pc-asset id="angel" src="assets/angel.compressed.ply"></pc-asset>
            <pc-scene>
                <pc-sky src="assets/helipad-env-atlas.png"></pc-sky>
                <pc-entity name="camera" position="0,1,3.5">
                    <pc-camera clear-color="#8099e6"></pc-camera>
                </pc-entity>
                <pc-entity name="statue" rotation="0,45,0">
                    <pc-gsplat asset="angel"></pc-gsplat>
                </pc-entity>
            </pc-scene>
        </pc-app>
    </body>
</html>
