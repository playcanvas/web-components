<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>PlayCanvas Web Components - GLB Loader</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="css/example.css">
    </head>
    <body>
        <pc-app>
            <!-- Assets -->
            <pc-asset id="camera-controls" src="../node_modules/playcanvas/scripts/esm/camera-controls.mjs"></pc-asset>
            <pc-asset id="shadow-catcher" src="scripts/shadow-catcher.mjs"></pc-asset>
            <pc-asset id="xr-controllers" src="../node_modules/playcanvas/scripts/esm/xr-controllers.mjs"></pc-asset>
            <pc-asset id="xr-navigation" src="../node_modules/playcanvas/scripts/esm/xr-navigation.mjs"></pc-asset>
            <pc-asset id="studio" src="assets/skies/octagon-lamps-photo-studio-2k.hdr"></pc-asset>
            <pc-asset id="shoe" src="assets/models/shoe.glb"></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Sky -->
                <pc-sky asset="studio" type="none" lighting></pc-sky>
                <!-- Camera (with XR support) -->
                <pc-entity name="camera root">
                    <pc-entity name="camera" position="0.2 0.15 0.3">
                        <pc-camera></pc-camera>
                        <pc-scripts>
                            <pc-script name="cameraControls" attributes='{
                                "enableFly": false,
                                "enablePan": false,
                                "focusPoint": [0, 0.05, 0],
                                "sceneSize": 0.5,
                                "zoomMin": 0.25,
                                "zoomMax": 1
                            }'></pc-script>
                        </pc-scripts>
                    </pc-entity>
                    <pc-scripts>
                        <pc-script name="xrControllers"></pc-script>
                        <pc-script name="xrNavigation"></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- Shoe -->
                <pc-entity name="shoe">
                    <pc-model asset="shoe"></pc-model>
                    <pc-scripts>
                        <pc-script name="shadowCatcher" attributes='{
                            "size": [0.5, 0.5],
                            "shadowDistance": 1
                        }'></pc-script>
                    </pc-scripts>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="js/example-ui.mjs"></script>
        <script type="module" src="scripts/material-variants.mjs"></script>
    </body>
</html>
