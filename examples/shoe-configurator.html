<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>PlayCanvas Web Components - GLB Loader</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="css/example.css">
    </head>
    <body>
        <pc-app>
            <!-- Assets -->
            <pc-asset id="camera-controls" src="scripts/camera-controls.mjs" preload></pc-asset>
            <pc-asset id="rotate" src="scripts/rotate.mjs" preload></pc-asset>
            <pc-asset id="studio" src="assets/sky/octagon-lamps-photo-studio-2k.hdr" preload></pc-asset>
            <pc-asset id="shoe" src="assets/models/shoe.glb" preload></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Sky -->
                <pc-sky asset="studio" type="none" lighting></pc-sky>
                <!-- Camera -->
                <pc-entity name="camera" position="0.5 0.2 0.5">
                    <pc-camera></pc-camera>
                    <pc-scripts>
                        <pc-script
                            name="cameraControls"
                            attributes='{
                                "enableFly": false,
                                "enablePan": false,
                                "focusPoint": [0, 0.05, 0],
                                "sceneSize": 0.5,
                                "zoomMin": 0.25,
                                "zoomMax": 0.75
                            }'
                        ></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- Light -->
                <pc-entity name="light" rotation="45 0 0">
                    <pc-light></pc-light>
                </pc-entity>
                <!-- Shoe -->
                <pc-entity name="shoe">
                    <pc-model asset="shoe"></pc-model>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="scripts/vr.mjs"></script>
        <script type="module" src="scripts/material-variants.mjs"></script>
    </body>
</html>
