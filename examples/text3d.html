<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>PlayCanvas Web Components - 3D Text</title>
        <script type="importmap">
            {
                "imports": {
                    "earcut": "../node_modules/earcut/src/earcut.js",
                    "opentype.js": "../node_modules/opentype.js/dist/opentype.module.js",
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="css/example.css">
    </head>
    <body>
        <pc-app>
            <!-- Assets -->
            <pc-asset src="../node_modules/playcanvas/scripts/esm/camera-controls.mjs"></pc-asset>
            <pc-asset src="../node_modules/playcanvas/scripts/esm/grid.mjs"></pc-asset>
            <pc-asset src="../node_modules/playcanvas/scripts/esm/xr-controllers.mjs"></pc-asset>
            <pc-asset src="../node_modules/playcanvas/scripts/esm/xr-menu.mjs"></pc-asset>
            <pc-asset src="../node_modules/playcanvas/scripts/esm/xr-navigation.mjs"></pc-asset>
            <pc-asset src="../node_modules/playcanvas/scripts/esm/xr-session.mjs"></pc-asset>
            <pc-asset src="assets/fonts/arial.json" type="font" id="arial-font"></pc-asset>
            <pc-asset src="assets/scripts/text3d.mjs"></pc-asset>
            <pc-asset id="arial" src="assets/fonts/arial.ttf" type="binary"></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Camera (with XR support) -->
                <pc-entity name="camera root">
                    <pc-entity name="camera" position="-2 1 5">
                        <pc-camera clear-color="black"></pc-camera>
                        <pc-scripts>
                            <pc-script name="cameraControls" attributes='{
                                "focusPoint": "vec3:0,0.5,0",
                                "sceneSize": 10,
                                "zoomRange": "vec2:0.1,10"
                            }'></pc-script>
                        </pc-scripts>
                    </pc-entity>
                    <pc-scripts>
                        <pc-script name="xrControllers"></pc-script>
                        <pc-script name="xrMenu" attributes='{
                            "menuItems": [{"label": "Exit XR", "eventName": "xr:end"}],
                            "fontAsset": "asset:arial-font"
                        }'></pc-script>
                        <pc-script name="xrNavigation"></pc-script>
                        <pc-script name="xrSession"></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- Light -->
                <pc-entity name="light" rotation="45 -35 0">
                    <pc-light cast-shadows shadow-resolution="2048"></pc-light>
                </pc-entity>
                <!-- Text -->
                <pc-entity name="3d text">
                    <pc-scripts>
                        <pc-script name="text3d" attributes='{
                            "font": "asset:arial",
                            "text": "3D Text",
                            "thickness": 0.2
                        }'></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- Ground -->
                <pc-entity name="grid" scale="1000 1000 1000">
                    <pc-scripts>
                        <pc-script name="grid"></pc-script>
                    </pc-scripts>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="js/example.mjs"></script>
    </body>
</html>
