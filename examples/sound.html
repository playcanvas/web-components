<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PlayCanvas Web Components - Sound</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "/node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="/dist/pwc.mjs"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <pc-app>
            <!-- Assets -->
            <pc-asset id="music" src="assets/frak.mp3" preload></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Camera -->
                <pc-entity name="camera" position="0,0,3">
                    <pc-camera clear-color="#8099e6"></pc-camera>
                </pc-entity>
                <!-- Light -->
                <pc-entity name="light" rotation="45,0,0">
                    <pc-light></pc-light>
                </pc-entity>
                <!-- Sphere -->
                <pc-entity name="sphere">
                    <pc-render type="sphere"></pc-render>
                </pc-entity>
                <!-- Music -->
                <pc-entity name="music">
                    <pc-sounds>
                        <pc-sound asset="music" loop></pc-sound>
                    </pc-sounds>
                </pc-entity>
            </pc-scene>
        </pc-app>
    </body>
</html>
