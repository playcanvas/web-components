<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>PlayCanvas Web Components - Sound</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="css/example.css">
    </head>
    <body>
        <pc-app>
            <!-- Assets -->
            <pc-asset src="../node_modules/playcanvas/scripts/esm/camera-controls.mjs"></pc-asset>
            <pc-asset src="assets/models/nyan-cat.glb" id="nyan-cat"></pc-asset>
            <pc-asset src="assets/sounds/nyan-cat.mp3" id="music"></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Camera -->
                <pc-entity name="camera" position="0 0 7">
                    <pc-camera></pc-camera>
                    <pc-scripts>
                        <pc-script
                            name="cameraControls"
                            attributes='{
                                "enableFly": false,
                                "enablePan": false
                            }'
                        ></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- Light -->
                <pc-entity name="light" rotation="45 0 0" intensity="1">
                    <pc-light></pc-light>
                </pc-entity>
                <!-- Cube -->
                <pc-model asset="nyan-cat"></pc-model>
                <!-- Music -->
                <pc-entity name="music">
                    <pc-sounds>
                        <pc-sound asset="music" auto-play loop></pc-sound>
                    </pc-sounds>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="js/example.mjs"></script>
    </body>
</html>
