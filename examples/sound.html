<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PlayCanvas Web Components - Sound</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "https://esm.run/playcanvas@2.1.0"
                }
            }
        </script>
        <script type="module" src="../dist/playdom.mjs"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <pc-app>
            <pc-assets>
                <pc-asset id="music" src="frak.mp3"></pc-asset>
            </pc-assets>
            <pc-scene>
                <pc-entity name="camera" position="0,0,3">
                    <pc-camera clear-color="#8099e6"></pc-camera>
                </pc-entity>
                <pc-entity name="light" rotation="45,0,0">
                    <pc-light></pc-light>
                </pc-entity>
                <pc-entity name="sphere">
                    <pc-render type="sphere"></pc-render>
                </pc-entity>
                <pc-entity name="music">
                    <pc-sound>
                        <pc-sound-slot asset="music"></pc-sound-slot>
                    </pc-sound>
                </pc-entity>
            </pc-scene>
        </pc-app>
    </body>
</html>
