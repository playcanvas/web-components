<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PlayCanvas Web Components - GLB Loader</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <pc-app>
            <!-- Assets -->
            <pc-asset id="orbit-camera" src="scripts/orbit-camera.mjs" preload></pc-asset>
            <pc-asset id="nyan-cat" src="assets/models/nyan-cat.glb" preload></pc-asset>
            <pc-asset id="music" src="assets/sounds/nyan-cat.mp3" preload></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Camera -->
                <pc-entity name="camera">
                    <pc-camera></pc-camera>
                    <pc-scripts>
                        <pc-script name="orbitCamera" attributes='{"distanceMin": 1, "distanceMax": 10, "inertiaFactor": 0.1}'></pc-script>
                        <pc-script name="orbitCameraInputMouse"></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- Light -->
                <pc-entity name="light" rotation="45,0,0" intensity="1">
                    <pc-light></pc-light>
                </pc-entity>
                <!-- Cube -->
                <pc-model asset="nyan-cat"></pc-model>
                <!-- Music -->
                <pc-entity name="music">
                    <pc-sounds>
                        <pc-sound asset="music" loop></pc-sound>
                    </pc-sounds>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="scripts/vr.mjs"></script>
    </body>
</html>
