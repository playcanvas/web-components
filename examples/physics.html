<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>PlayCanvas Web Components - Physics</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="css/example.css">
    </head>
    <body>
        <pc-app>
            <!-- Modules -->
            <pc-module name="Ammo" glue="modules/ammo/ammo.wasm.js" wasm="modules/ammo/ammo.wasm.wasm" fallback="modules/ammo/ammo.js"></pc-module>
            <!-- Assets -->
            <pc-asset id="camera-controls" src="../node_modules/playcanvas/scripts/esm/camera-controls.mjs" preload></pc-asset>
            <pc-asset id="grid" src="../node_modules/playcanvas/scripts/esm/grid.mjs" preload></pc-asset>
            <pc-asset id="xr-controllers" src="../node_modules/playcanvas/scripts/esm/xr-controllers.mjs" preload></pc-asset>
            <pc-asset id="xr-navigation" src="../node_modules/playcanvas/scripts/esm/xr-navigation.mjs" preload></pc-asset>
            <pc-asset id="studio" src="assets/skies/octagon-lamps-photo-studio-2k.hdr" preload></pc-asset>
            <pc-asset id="cube" src="assets/models/playcanvas-cube.glb" preload></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Sky -->
                <pc-sky asset="studio" type="none" lighting></pc-sky>
                <!-- Camera (with XR support) -->
                <pc-entity name="camera root">
                    <pc-entity name="camera" position="5 3 5">
                        <pc-camera clear-color="#222222"></pc-camera>
                        <pc-scripts>
                            <pc-script name="cameraControls" attributes='{
                                "sceneSize": 10
                            }'></pc-script>
                        </pc-scripts>
                    </pc-entity>
                    <pc-scripts>
                        <pc-script name="xrControllers"></pc-script>
                        <pc-script name="xrNavigation"></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- Light -->
                <pc-entity name="light" rotation="45 45 0" cast-shadows>
                    <pc-light cast-shadows></pc-light>
                </pc-entity>
                <!-- Box 1 -->
                <pc-entity name="box1" position="0 4 0">
                    <pc-model asset="cube"></pc-model>
                    <pc-collision></pc-collision>
                    <pc-rigidbody type="dynamic" restitution="0.9"></pc-rigidbody>
                </pc-entity>
                <!-- Box 2 -->
                <pc-entity name="box2" position="0 2 0">
                    <pc-model asset="cube"></pc-model>
                    <pc-collision></pc-collision>
                    <pc-rigidbody type="dynamic" restitution="0.9"></pc-rigidbody>
                </pc-entity>
                <!-- Ground -->
                <pc-entity name="plane" scale="1000 1000 1000">
                    <pc-collision half-extents="100 0.5 100" linear-offset="0 -0.5 0"></pc-collision>
                    <pc-rigidbody></pc-rigidbody>
                    <pc-scripts>
                        <pc-script name="grid"></pc-script>
                    </pc-scripts>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="scripts/ui.mjs"></script>
    </body>
</html>
