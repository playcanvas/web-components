<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PlayCanvas Web Components - Spinning Cube</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "/node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="/dist/pwc.mjs"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <pc-app>
            <pc-module name="Ammo" glue="ammo/ammo.wasm.js" wasm="ammo/ammo.wasm.wasm" fallback="ammo/ammo.js"></pc-module>
            <script type="module">
                import { registerScript, Script } from 'playcanvas';

                class Rotate extends Script {
                    update(dt) {
                        this.entity.rotate(10 * dt, 20 * dt, 30 * dt);
                    }
                }

                const appElement = document.querySelector('pc-app');
                await appElement.getApplication();
                registerScript(Rotate, 'rotate');
            </script>
            <pc-scene>
                <pc-entity name="camera" position="0,0,3">
                    <pc-camera clear-color="#8099e6"></pc-camera>
                </pc-entity>
                <pc-entity name="light" rotation="45,0,0">
                    <pc-light></pc-light>
                </pc-entity>
                <pc-entity name="cube">
                    <pc-render type="box"></pc-render>
                    <pc-rigidbody type="dynamic"></pc-rigidbody>
                    <pc-collision></pc-collision>
                </pc-entity>
            </pc-scene>
        </pc-app>
    </body>
</html>
