<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PlayCanvas Web Components - Positional Sound</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "/node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="/dist/pwc.mjs"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <pc-app>
            <script type="module">
                import { registerScript, Script } from 'playcanvas';
                import { Orbit } from './scripts/orbit.mjs';

                registerScript(Orbit, 'orbit');
            </script>
            <pc-asset id="footsteps" src="assets/footsteps.mp3" preload></pc-asset>
            <pc-scene>
                <!-- Camera -->
                <pc-entity name="camera">
                    <pc-camera></pc-camera>
                    <pc-listener></pc-listener>
                </pc-entity>
                <!-- Light -->
                <pc-entity name="light" rotation="45,0,0">
                    <pc-light></pc-light>
                </pc-entity>
                <!-- Sphere -->
                <pc-entity name="sphere">
                    <pc-render type="sphere"></pc-render>
                    <pc-sound positional>
                        <pc-sound-slot asset="footsteps" loop></pc-sound-slot>
                    </pc-sound>
                    <pc-scripts>
                        <pc-script name="orbit"></pc-script>
                    </pc-scripts>
                </pc-entity>
            </pc-scene>
        </pc-app>
    </body>
</html>
