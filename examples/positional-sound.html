<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PlayCanvas Web Components - Positional Sound</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <pc-app>
            <!-- Assets -->
            <pc-asset id="orbit" src="scripts/orbit.mjs" preload></pc-asset>
            <pc-asset id="footsteps" src="assets/footsteps.mp3" preload></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Camera -->
                <pc-entity name="camera">
                    <pc-camera clear-color="#8099e6"></pc-camera>
                    <pc-listener></pc-listener>
                </pc-entity>
                <!-- Light -->
                <pc-entity name="light" rotation="45,0,0">
                    <pc-light></pc-light>
                </pc-entity>
                <!-- Sphere -->
                <pc-entity name="sphere">
                    <pc-render type="sphere"></pc-render>
                    <pc-sounds positional>
                        <pc-sound asset="footsteps" loop></pc-sound>
                    </pc-sounds>
                    <pc-scripts>
                        <pc-script name="orbit"></pc-script>
                    </pc-scripts>
                </pc-entity>
            </pc-scene>
        </pc-app>
    </body>
</html>
