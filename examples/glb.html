<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>PlayCanvas Web Components - GLB Loader</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="css/example.css">
    </head>
    <body>
        <pc-app>
            <!-- Assets -->
            <pc-asset src="../node_modules/playcanvas/scripts/esm/camera-controls.mjs"></pc-asset>
            <pc-asset src="../node_modules/playcanvas/scripts/esm/xr-controllers.mjs"></pc-asset>
            <pc-asset src="../node_modules/playcanvas/scripts/esm/xr-menu.mjs"></pc-asset>
            <pc-asset src="../node_modules/playcanvas/scripts/esm/xr-navigation.mjs"></pc-asset>
            <pc-asset src="../node_modules/playcanvas/scripts/esm/xr-session.mjs"></pc-asset>
            <pc-asset src="assets/fonts/arial.json" type="font" id="arial-font"></pc-asset>
            <pc-asset src="assets/scripts/rotate.mjs"></pc-asset>
            <pc-asset src="assets/skies/octagon-lamps-photo-studio-2k.hdr" id="studio"></pc-asset>
            <pc-asset src="assets/models/playcanvas-cube.glb" id="cube"></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Sky -->
                <pc-sky asset="studio" lighting></pc-sky>
                <!-- Camera (with XR support) -->
                <pc-entity name="camera root">
                    <pc-entity name="camera" position="0 0 3">
                        <pc-camera></pc-camera>
                        <pc-scripts>
                            <pc-script name="cameraControls" attributes='{
                                "enableFly": false,
                                "enablePan": false,
                                "sceneSize": 1,
                                "zoomRange": "vec2:1,10"
                            }'></pc-script>
                        </pc-scripts>
                    </pc-entity>
                    <pc-scripts>
                        <pc-script name="xrControllers"></pc-script>
                        <pc-script name="xrMenu" attributes='{
                            "menuItems": [{"label": "Exit XR", "eventName": "xr:end"}],
                            "fontAsset": "asset:arial-font"
                        }'></pc-script>
                        <pc-script name="xrNavigation"></pc-script>
                        <pc-script name="xrSession"></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- Light -->
                <pc-entity name="light" rotation="45 0 0">
                    <pc-light></pc-light>
                </pc-entity>
                <!-- Cube -->
                <pc-entity name="cube">
                    <pc-model asset="cube"></pc-model>
                    <pc-scripts>
                        <pc-script name="rotate"></pc-script>
                    </pc-scripts>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="js/example.mjs"></script>
    </body>
</html>
