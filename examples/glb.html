<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>PlayCanvas Web Components - GLB Loader</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="css/example.css">
    </head>
    <body>
        <pc-app>
            <!-- Assets -->
            <pc-asset id="camera-controls" src="scripts/camera-controls.mjs" preload></pc-asset>
            <pc-asset id="rotate" src="scripts/rotate.mjs" preload></pc-asset>
            <pc-asset id="xr-controllers" src="scripts/xr-controllers.mjs" preload></pc-asset>
            <pc-asset id="studio" src="assets/skies/octagon-lamps-photo-studio-2k.hdr" preload></pc-asset>
            <pc-asset id="cube" src="assets/models/playcanvas-cube.glb" preload></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Sky -->
                <pc-sky asset="studio" lighting></pc-sky>
                <!-- Camera -->
                <pc-entity name="camera" position="0 0 3">
                    <pc-camera></pc-camera>
                    <pc-scripts>
                        <pc-script
                            name="cameraControls"
                            attributes='{
                                "enableFly": false,
                                "enablePan": false,
                                "sceneSize": 1
                            }'
                        ></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- Light -->
                <pc-entity name="light" rotation="45 0 0">
                    <pc-light></pc-light>
                </pc-entity>
                <!-- Cube -->
                <pc-entity name="cube">
                    <pc-model asset="cube"></pc-model>
                    <pc-scripts>
                        <pc-script name="rotate"></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- XR -->
                <pc-entity name="xr">
                    <pc-scripts>
                        <pc-script name="xrControllers"></pc-script>
                    </pc-scripts>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="scripts/ui.mjs"></script>
    </body>
</html>
