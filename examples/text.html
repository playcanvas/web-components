<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>PlayCanvas Web Components - Text</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="css/example.css">
    </head>
    <body>
        <pc-app>
            <!-- Assets -->
            <pc-asset src="assets/scripts/scroll.mjs"></pc-asset>
            <pc-asset src="assets/fonts/trade gothic lt bold no. 2.json" type="font" id="trade-gothic"></pc-asset>
            <!-- Scene -->
            <pc-scene fog="linear" fog-start="0" fog-end="8" fog-color="black">
                <!-- Camera -->
                <pc-entity name="camera">
                    <pc-camera clear-color="black" fov="35"></pc-camera>
                </pc-entity>
                <!-- Text -->
                <pc-entity name="crawl text" position="0 -2 0" rotation="-72 0 0">
                    <pc-element type="text" asset="trade-gothic" color="#ffe81f" auto-width="false" font-size="0.2" line-height="0.25" width="2.65" wrap-lines text="It is a period of civil war.
Rebel spaceships, striking
from a hidden base, have won
their first victory against
the evil Galactic Empire.

During the battle, Rebel
spies managed to steal secret
plans to the Empire's
ultimate weapon, the DEATH
STAR, an armored space
station with enough power to
destroy an entire planet.

Pursued by the Empire's
sinister agents, Princess
Leia races home aboard her
starship, custodian of the
stolen plans that can save
her people and restore
freedom to the galaxy...."></pc-element>
                    <pc-scripts>
                        <pc-script name="scroll"></pc-script>
                    </pc-scripts>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="js/example.mjs"></script>
    </body>
</html>
