<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PlayCanvas Web Components - 2D Screen</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <pc-app high-resolution>
            <!-- Assets -->
            <pc-asset id="arial" src="assets/fonts/arial.json" type="font" preload></pc-asset>
            <pc-asset id="courier" src="assets/fonts/courier.json" type="font" preload></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Camera -->
                <pc-entity name="camera">
                    <pc-camera clear-color="#000000"></pc-camera>
                </pc-entity>
                <!-- Screen -->
                <pc-entity name="screen">
                    <pc-screen screen-space></pc-screen>
                    <pc-entity name="text" position="0,20,0">
                        <pc-element type="text" asset="arial" text="This is Arial"></pc-element>
                    </pc-entity>
                    <pc-entity name="text2" position="0,-20,0">
                        <pc-element type="text" asset="courier" text="This is Courier"></pc-element>
                    </pc-entity>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="scripts/vr.mjs"></script>
    </body>
</html>
