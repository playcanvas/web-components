<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>PlayCanvas Web Components - 2D Screen</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="css/example.css">
    </head>
    <body>
        <pc-app>
            <!-- Assets -->
            <pc-asset src="assets/fonts/arial.json" type="font" id="arial"></pc-asset>
            <pc-asset src="assets/fonts/courier.json" type="font" id="courier"></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Camera -->
                <pc-entity name="camera">
                    <pc-camera clear-color="black"></pc-camera>
                </pc-entity>
                <!-- Screen -->
                <pc-entity name="screen">
                    <pc-screen screen-space></pc-screen>
                    <pc-entity name="text" position="0 40 0">
                        <pc-element type="text" asset="arial" text="This is Arial"></pc-element>
                    </pc-entity>
                    <pc-entity name="text2" position="0 0 0">
                        <pc-element type="text" asset="courier" text="This is Courier"></pc-element>
                    </pc-entity>
                    <pc-entity name="text3" position="0 -40 0">
                        <pc-element type="text" asset="arial" enable-markup text='[color="#ff0000"]Red[/color] [color="#00ff00"]Green[/color] [color="#0088ff"]Blue[/color]'></pc-element>
                    </pc-entity>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="js/example.mjs"></script>
    </body>
</html>
