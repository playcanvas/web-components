<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>PlayCanvas Web Components - Video Encoder</title>
        <script type="importmap">
            {
                "imports": {
                    "mediabunny": "../node_modules/mediabunny/dist/bundles/mediabunny.min.mjs",
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs",
                    "@tweenjs/tween.js": "../node_modules/@tweenjs/tween.js/dist/tween.esm.js"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="css/example.css">
    </head>
    <body>
        <pc-app>
            <!-- Assets -->
            <pc-asset src="assets/scripts/tweener.mjs"></pc-asset>
            <pc-asset src="assets/scripts/video-recorder.mjs"></pc-asset>
            <pc-asset src="assets/scripts/video-recorder-ui.mjs"></pc-asset>
            <pc-asset src="assets/splats/biker.sog" id="biker"></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Camera -->
                <pc-entity name="camera grandparent">
                    <pc-entity name="camera parent">
                        <pc-entity name="camera" position="0 1.5 1">
                            <pc-camera></pc-camera>
                        </pc-entity>
                        <pc-scripts>
                            <pc-script name="tweener" attributes='{
                                "activate": true,
                                "tweens": [
                                    {
                                        "path": "localEulerAngles",
                                        "start": "vec4:-10,0,0,0",
                                        "end": "vec4:10,0,0,0",
                                        "duration": 7500,
                                        "easingFunction": "Sinusoidal",
                                        "easingType": "InOut",
                                        "repeat": 1000,
                                        "yoyo": true
                                    }
                                ]
                            }'></pc-script>
                        </pc-scripts>
                    </pc-entity>
                    <pc-scripts>
                        <pc-script name="tweener" attributes='{
                            "activate": true,
                            "tweens": [
                                {
                                    "path": "localEulerAngles",
                                    "start": "vec4:0,0,0,0",
                                    "end": "vec4:0,-180,0,0",
                                    "duration": 5000,
                                    "easingFunction": "Cubic",
                                    "easingType": "InOut",
                                    "repeat": 1000,
                                    "yoyo": true
                                }
                            ]
                        }'></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- Biker -->
                <pc-entity name="biker" rotation="180 0 0">
                    <pc-splat asset="biker"></pc-splat>
                </pc-entity>
                <!-- Video Recorder -->
                <pc-entity name="recorder">
                    <pc-scripts>
                        <pc-script name="videoRecorder"></pc-script>
                        <pc-script name="videoRecorderUI"></pc-script>
                    </pc-scripts>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="js/example.mjs"></script>
    </body>
</html>
