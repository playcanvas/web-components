<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PlayCanvas Web Components - GLB Animation</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <style>body { margin: 0; overflow: hidden; }</style>
    </head>
    <body>
        <pc-app>
            <!-- Assets -->
            <pc-asset id="orbit-camera" src="scripts/orbit-camera.mjs" preload></pc-asset>
            <pc-asset id="shadow-catcher" src="scripts/shadow-catcher.mjs" preload></pc-asset>
            <pc-asset id="lake-bed" src="assets/sky/dry-lake-bed-2k.hdr" preload></pc-asset>
            <pc-asset id="t-rex" src="assets/models/t-rex.glb" preload></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Sky -->
                <pc-sky asset="lake-bed" type="dome"></pc-sky>
                <!-- Camera -->
                <pc-entity name="camera" position="0,0.75,1">
                    <pc-camera fov="15"></pc-camera>
                    <pc-scripts>
                        <pc-script name="orbitCamera" attributes='{"distanceMin": 1, "distanceMax": 10, "inertiaFactor": 0.1, "pitchAngleMin": 0, "pitchAngleMax": 90}'></pc-script>
                        <pc-script name="orbitCameraInputMouse"></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- T-Rex -->
                <pc-entity name="t-rex">
                    <pc-model asset="t-rex"></pc-model>
                    <pc-scripts>
                        <pc-script name="shadowCatcher"></pc-script>
                    </pc-scripts>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="scripts/vr.mjs"></script>
    </body>
</html>
