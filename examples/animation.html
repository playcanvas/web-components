<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
        <title>PlayCanvas Web Components - GLB Animation</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "../node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="../dist/pwc.mjs"></script>
        <link rel="stylesheet" href="css/example.css">
    </head>
    <body>
        <pc-app antialias="false">
            <!-- Assets -->
            <pc-asset id="camera-controls" src="../node_modules/playcanvas/scripts/esm/camera-controls.mjs"></pc-asset>
            <pc-asset id="shadow-catcher" src="scripts/shadow-catcher.mjs"></pc-asset>
            <pc-asset id="xr-controllers" src="../node_modules/playcanvas/scripts/esm/xr-controllers.mjs"></pc-asset>
            <pc-asset id="xr-navigation" src="../node_modules/playcanvas/scripts/esm/xr-navigation.mjs"></pc-asset>
            <pc-asset id="lake-bed" src="assets/skies/dry-lake-bed-2k.hdr"></pc-asset>
            <pc-asset id="t-rex" src="assets/models/t-rex.glb"></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Sky -->
                <pc-sky asset="lake-bed" type="dome" lighting></pc-sky>
                <!-- Camera (with XR support) -->
                <pc-entity name="camera root">
                    <pc-entity name="camera" position="3 1.5 5">
                        <pc-camera></pc-camera>
                        <pc-scripts>
                            <pc-script name="cameraControls" attributes='{
                                "focusPoint": [0, 1.75, 2],
                                "pitchRange": [-90, 0],
                                "sceneSize": 15,
                                "zoomMin": 0.5,
                                "zoomMax": 15
                            }'></pc-script>
                        </pc-scripts>
                    </pc-entity>
                    <pc-scripts>
                        <pc-script name="xrControllers"></pc-script>
                        <pc-script name="xrNavigation"></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- T-Rex -->
                <pc-entity name="t-rex" scale="3 3 3">
                    <pc-model asset="t-rex"></pc-model>
                    <pc-scripts>
                        <pc-script name="shadowCatcher" attributes='{
                            "size": [14, 14]
                        }'></pc-script>
                    </pc-scripts>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <script type="module" src="js/example-ui.mjs"></script>
    </body>
</html>
