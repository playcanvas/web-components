<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PlayCanvas Web Components - GLB Animation</title>
        <script type="importmap">
            {
                "imports": {
                    "playcanvas": "/node_modules/playcanvas/build/playcanvas.mjs"
                }
            }
        </script>
        <script type="module" src="/dist/pwc.mjs"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <pc-app>
            <!-- Assets -->
            <pc-asset id="orbit-camera" src="scripts/orbit-camera.mjs" preload></pc-asset>
            <pc-asset id="shadow-catcher" src="scripts/shadow-catcher.mjs" preload></pc-asset>
            <pc-asset id="lake-bed" src="assets/sky/dry-lake-bed-2k.hdr" preload></pc-asset>
            <pc-asset id="t-rex" src="assets/t-rex.glb" preload></pc-asset>
            <!-- Scene -->
            <pc-scene>
                <!-- Sky -->
                <pc-sky asset="lake-bed" type="dome"></pc-sky>
                <!-- Camera -->
                <pc-entity name="camera" position="0,0.75,1">
                    <pc-camera fov="15"></pc-camera>
                    <pc-scripts>
                        <pc-script name="orbitCamera" attributes='{"distanceMin": 1, "distanceMax": 10, "inertiaFactor": 0.1, "pitchAngleMin": 0, "pitchAngleMax": 90}'></pc-script>
                        <pc-script name="orbitCameraInputMouse"></pc-script>
                    </pc-scripts>
                </pc-entity>
                <!-- T-Rex -->
                <pc-entity name="t-rex">
                    <pc-model asset="t-rex"></pc-model>
                    <pc-scripts>
                        <pc-script name="shadowCatcher"></pc-script>
                    </pc-scripts>
                </pc-entity>
            </pc-scene>
        </pc-app>
        <button id="xr-button" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: none;">
            Enter VR
        </button>
        <script>
            document.addEventListener('DOMContentLoaded', async () => {
                const camera = document.querySelector('pc-camera');
                await camera.ready();
                if (camera.xrAvailable) {
                    const button = document.getElementById('xr-button');
                    button.style.display = 'block';
                    button.addEventListener('click', () => {
                        if (button.textContent === 'Enter VR') {
                            camera.startXr();
                            button.textContent = 'Exit VR';
                        } else {
                            camera.endXr();
                            button.textContent = 'Enter VR';
                        }
                    });
                }
            });
        </script>
    </body>
</html>
